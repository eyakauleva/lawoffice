services:
  server:
    build: .
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_container:5432/postgres?currentSchema=law_office_schema
    depends_on:
      postgres_container:
        condition: service_healthy
  postgres_container:
    image: "postgres:15.1-alpine"
    volumes:
      - dbdata:/var/lib/postgres/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: system
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  dbdata:
